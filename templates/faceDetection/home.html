<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        *, *:before, *:after {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(20, 40, 40, .8);; /* Dark green background color */
        }

        .container:hover .top:before,
        .container:hover .top:after,
        .container:active .top:before,
        .container:active .top:after,
        .container:hover .bottom:before,
        .container:hover .bottom:after,
        .container:active .bottom:before,
        .container:active .bottom:after {
            margin-left: 200px;
            transform-origin: -200px 50%;
            transition-delay: 0s;
        }

        .container:hover .center,
        .container:active .center {
            opacity: 1;
            transition-delay: 0.2s;
        }

        .top:before,
        .top:after,
        .bottom:before,
        .bottom:after {
            content: '';
            display: block;
            position: absolute;
            width: 200vmax;
            height: 200vmax;
            top: 50%;
            left: 50%;
            margin-top: -100vmax;
            transform-origin: 0 50%;
            transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
            z-index: 10;
            opacity: 0.65;
            transition-delay: 0.2s;
        }

        .top:before {
            transform: rotate(45deg);
            background: rgba(20, 40, 40, .8);/* Change background color to match the register form */
        }

        .top:after {
            transform: rotate(135deg);
            background: rgba(20, 40, 40, .8); /* Change background color to match the register form */
        }

        .bottom:before {
            transform: rotate(-45deg);
            background:rgba(20, 40, 40, .8); /* Change background color to match the register form */
        }

        .bottom:after {
            transform: rotate(-135deg);
            background:rgba(20, 40, 40, .8); /* Change background color to match the register form */
        }

        .center {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
            transition-delay: 0s;
            color:white;
        }

        .button {
            width: 100%;
            padding: 15px;
            margin: 5px;
            border-radius: 1px;
            border: none;
            font-family: inherit;
            cursor: pointer;
            background-color: #fff;
            color: #0b5c31; /* Dark green text color */
            font-weight: bold;
        }

        .button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="center">
            <h2>Please Sign In</h2>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="button" formaction="{% url 'login' %}">Login</button>
                <button type="submit" class="button" formaction="{% url 'register' %}">Signup</button>
            </form>
            <h2>&nbsp;</h2>
        </div>
    </div>
</body>
</html>
